<!DOCTYPE html>
<html>
<style>
#container {
    width: 1000px;
    height: 1000px;
    position: relative;
    background: #6c00ff;
}
#animate {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: #00ff9d;
}
</style>
<body>
    
<p>
<button onclick="myMove()">OI! CLick my button guvna!</button>    
</p>

<div id ="container">
<div id ="animate"></div>
</div>

<script>
function myMove() {
    var elem = document.getElementById("animate");
    var pos = 0;
    var id = setInterval(frame, 1);
    function frame() {
        if (pos == 950){
            clearInterval(id);
        }else {
            pos++;
            elem.style.top = pos + 'px';
            elem.style.left = pos + 'px';
        }
    }
}
</script>
</body>
</html>
