<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
  <title>Color Changer</title>    
</head>
<body>
  <button id="change" class="btn">Change Color</button>
  <div class="mdls">
    <div class="modal" id="modal">
      <div class="main">
        <div class="left">
          <div class="filler"></div>
          <div id="row1">
            <label>
              <input type="radio" name="colors" onclick="Preview()" value="#ff0076"/>
              <div class="box red500"></div>
            </label>
            
            <label>
              <input type="radio" name="colors" onclick="Preview()" value="#ff4500"/>
              <div class="box orange500"></div>
            </label>
            
            <label>
              <input type="radio" name="colors" onclick="Preview()" value="#ffff00"/>
              <div class="box yellow500"></div>
            </label>
          </div>

          <div id="row2">
            <label>
              <input type="radio" name="colors" onclick="Preview()" value="#2ea032"/>
              <div class="box green500"></div>
            </label>
            
            <label>
              <input type="radio" name="colors" onclick="Preview()" value="#00ffff"/>
              <div class="box blue500"></div>
            </label>
            
            <label>
              <input type="radio" name="colors" onclick="Preview()" value="#4747dd"/>
              <div class="box indigo500"></div>
            </label>
          </div>
          
          <div id="row3">
            <label>
              <input type="radio" name="colors" onclick="Preview()" value="#9000dd"/>
              <div class="box purple500"></div>
            </label>
            
            <label>
              <input type="radio" name="colors" onclick="Preview()" value="#3bff00"/>
              <div class="box white"></div>
            </label>
            
            <label>
              <input type="radio" name="colors" onclick="Preview()" value="#11cea2"/>
              <div class="box grey500"></div>
            </label>
          </div>
          <div class="filler"></div>
        </div>
        
        <div class="center">
          <div class="filler"></div>
          <div class="previews">
            <div id="preview"></div>
          </div>
          <div class="filler"></div>
        </div>
        
        <div class="right">
          <div class="filler"></div>
          <div>
            <button onclick="Close()" class="btn2">Close</button>
            <button onclick="changeColor()" class="btn2">Change</button>
          </div>
          <div class="filler"></div>
        </div>
      </div>
    </div>
  </div>
    <script>
    //Variables//
//This grabs the id of the first modal and sets it equal to modal
var modal = document.getElementById("modal");
//This grabs the button with the id "change"
//This allows us to call a function with a click later
var changeBtn = document.getElementById("change");
//This grabs the preview
var preview = document.getElementById("preview");

//Functions//

//Function to set Preview Boxes//

//This sets the Preview Box color in the modal to the currently selected color
function Preview() {
	//This gets the currently selected color's value and sets it equal to color
	color = document.querySelector('input[name="colors"]:checked').value;
	//Log what color
	console.log("The color is " + color);
	//Change preview color
	preview.style.background = color;
}

//Function to change Color//

//Change the Color
function changeColor() {
	//Log what the color was changed to
	console.log("The color is: " + color);
	//Change the background color
  document.body.style.background = color;
}

//Function to open modal//

//Open color changing modal
changeBtn.onclick = function() {
	modal.style.display = "grid";
}

//Function to close modal//

//When the user clicks on the close button in modal it closes itxs
function Close() {
	//Close modal
	modal.style.display = "none";
	//Reset Preview
	preview.style.background = "#1a1a1a";
	//Unselect any currently selected color
	document.querySelector('input[name="colors"]:checked').checked = false;
}

//Close modal on window click
window.onclick = function(event) {
  if (event.target == modal) {
    //Close modal
    modal.style.display = "none";
    //Reset Preview
    preview.style.background = "#1a1a1a";
    //Unselect any currently selected color
    document.querySelector('input[name="colors"]:checked').checked = false;
  }
}
    
    </script>
</body>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  <script  href  ="/script.js"></script>
</html>
